<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Brush Script MT', cursive;
      color: #f0e9d2;
    }

    .message {
      text-align: center;
      z-index: 2;
    }

    .message h1 {
      font-size: 4rem;
      margin: 0;
      color: #ffdd99;
      text-shadow: 2px 2px 8px rgba(255, 221, 153, 0.8), 0 0 15px rgba(255, 255, 255, 0.6);
      animation: glow 2s infinite alternate ease-in-out;
    }

    .message p {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .shooting-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
      overflow: hidden;
    }

    .shooting-star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: linear-gradient(90deg, white, transparent);
      animation: shoot 3s linear infinite;
      border-radius: 50%;
      filter: blur(2px);
    }

    /* Large Shooting Stars */
    .shooting-star:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }

    .shooting-star:nth-child(2) {
      top: 40%;
      left: 70%;
      width: 30px;
      height: 30px;
      animation-delay: 1s;
    }

    .shooting-star:nth-child(3) {
      top: 70%;
      left: 30%;
      width: 25px;
      height: 25px;
      animation-delay: 2s;
    }

    .shooting-star:nth-child(4) {
      top: 10%;
      left: 50%;
      width: 35px;
      height: 35px;
      animation-delay: 3s;
    }

    .shooting-star:nth-child(5) {
      top: 85%;
      left: 20%;
      width: 40px;
      height: 40px;
      animation-delay: 4s;
    }

    @keyframes glow {
      0% {
        text-shadow: 2px 2px 8px rgba(255, 221, 153, 0.8), 0 0 10px rgba(255, 255, 255, 0.4);
      }
      100% {
        text-shadow: 2px 2px 12px rgba(255, 221, 153, 1), 0 0 20px rgba(255, 255, 255, 0.8);
      }
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translate(600px, -600px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>For My Love ðŸ’«</h1>
    <p>You light up my world brighter than any star.</p>
  </div>
  <div class="shooting-stars">
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
  </div>
</body>
</html>
